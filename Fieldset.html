<body>
<h1 align="center">*Sign In Page*</u></h1>
		<fieldset>
					<legend>Sign In</legend>
					
					<span>Username:</span>
					<input type="text" placeholder="Enter Username."Maxlength="50"/><br/><br/>
					
					
					<span>Password: </span>

					<input type="button"value="Sign In"/>
					
		</fieldset>
	
	
</body>
</html>
